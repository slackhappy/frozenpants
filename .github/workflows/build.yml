name: CI

on: [push, pull_request]

jobs:
  build_ubuntu18:
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v2
    - name: builds pex under ubuntu
      run: |
        ./build.sh

  build_macos10:
    runs-on: macos-10.15
    steps:
    - uses: actions/checkout@v2
    - name: builds pex under macos 10.15 (Catalina)
      run: |
        ./build.sh
